name: parse-home

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "8.0.302" # The .NET SDK version to use

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore

      - name: Cache db file
        uses: actions/cache@v3
        with:
          path: /out/anime.db
          key: anime.db

      - name: Build
        env: # Or as an environment variable
          QBHOST: ${{ vars.QBHOST }}
          QBPASSWORD: ${{ vars.QBPASSWORD }}
          QBUSERNAME: ${{ vars.QBUSERNAME }}
          QBBASEDIR: ${{ vars.QBBASEDIR }}
          TELEGRAMCHATID: ${{ vars.TELEGRAMCHATID }}
          TELEGRAMTOKEN: ${{ vars.TELEGRAMTOKEN }}
          TELEGRAMHOST: ${{ vars.TELEGRAMHOST }}
          RUNTYPE: 1
        run: cd ./src/MikanScan.ConsoleApp && dotnet publish -c Release --no-restore -o /out && cd /out && dotnet MikanScan.ConsoleApp.dll
      
      - uses: actions/upload-artifact@v4
        with:
          name: db-file
          path: /out/anime.db
